<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unity WebGL Player | Arcadeify</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      #unity-container {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #000;
      }

      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      #unity-logo {
        width: 154px;
        height: 130px;
        background: url('TemplateData/unity-logo-dark.png') no-repeat center;
        background-size: contain;
        margin: 0 auto 20px;
      }

      #unity-progress-bar-empty {
        width: 300px;
        height: 18px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 9px;
        overflow: hidden;
      }

      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #4CAF50, #8BC34A);
        border-radius: 9px;
        transition: width 0.3s;
      }

      #unity-warning {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 600px;
        z-index: 1000;
      }

      #unity-footer {
        display: none;
      }

      /* Rotation Message for Portrait Mode on Mobile */
      #rotation-message {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        z-index: 10000;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }

      #rotation-message.show {
        display: flex;
      }

      #rotation-icon {
        font-size: 80px;
        margin-bottom: 20px;
        animation: rotate 2s infinite ease-in-out;
      }

      @keyframes rotate {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(90deg); }
      }

      #rotation-message h2 {
        font-size: 24px;
        margin-bottom: 10px;
        font-family: Arial, sans-serif;
      }

      #rotation-message p {
        font-size: 16px;
        opacity: 0.8;
        font-family: Arial, sans-serif;
      }

      /* Desktop fullscreen button */
      #fullscreen-btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        z-index: 100;
        font-family: Arial, sans-serif;
        transition: all 0.3s;
      }

      #fullscreen-btn:hover {
        background: rgba(0, 0, 0, 0.9);
        border-color: rgba(255, 255, 255, 0.6);
      }

      @media (max-width: 768px) {
        #fullscreen-btn {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Rotation Message -->
    <div id="rotation-message">
      <div id="rotation-icon">ðŸ“±</div>
      <h2>Please Rotate Your Device</h2>
      <p>This game is best experienced in landscape mode</p>
    </div>

    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <button id="fullscreen-btn">Fullscreen</button>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");
      var rotationMessage = document.querySelector("#rotation-message");
      var fullscreenBtn = document.querySelector("#fullscreen-btn");

      var unityInstance;

      // Check orientation and show/hide rotation message
      function checkOrientation() {
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        if (isMobile) {
          var isPortrait = window.innerHeight > window.innerWidth;
          
          if (isPortrait) {
            rotationMessage.classList.add('show');
            container.style.display = 'none';
          } else {
            rotationMessage.classList.remove('show');
            container.style.display = 'flex';
            resizeCanvas();
          }
        } else {
          rotationMessage.classList.remove('show');
          container.style.display = 'flex';
          resizeCanvas();
        }
      }

      // Resize canvas to fill screen properly
      function resizeCanvas() {
        if (canvas && unityInstance) {
          var width = window.innerWidth;
          var height = window.innerHeight;
          
          canvas.style.width = width + "px";
          canvas.style.height = height + "px";
        }
      }

      // Show banner messages
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px; border-radius: 5px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; color: black; padding: 10px; border-radius: 5px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // Fullscreen functionality
      fullscreenBtn.onclick = function() {
        if (container.requestFullscreen) {
          container.requestFullscreen();
        } else if (container.webkitRequestFullscreen) {
          container.webkitRequestFullscreen();
        } else if (container.mozRequestFullScreen) {
          container.mozRequestFullScreen();
        } else if (container.msRequestFullscreen) {
          container.msRequestFullscreen();
        }
      };

      // Unity configuration
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/arcadify_webgl.loader.js";
      var config = {
        dataUrl: buildUrl + "/arcadify_webgl.data",
        frameworkUrl: buildUrl + "/arcadify_webgl.framework.js",
        codeUrl: buildUrl + "/arcadify_webgl.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "com.Arcadeify1.game",
        productName: "Arcadeify",
        productVersion: "0.1",
        showBanner: unityShowBanner,
        matchWebGLToCanvasSize: true,
      };

      // Auto-sync persistent data
      config.autoSyncPersistentDataPath = true;

      // Set device pixel ratio for better performance on mobile
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        config.devicePixelRatio = window.devicePixelRatio || 1;
      }

      canvas.style.background = "url('" + buildUrl + "/arcadify_webgl.jpg') center / cover";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          checkOrientation();
          resizeCanvas();
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

      // Listen for orientation and resize events
      window.addEventListener('orientationchange', checkOrientation);
      window.addEventListener('resize', checkOrientation);
      
      // Initial check
      checkOrientation();
    </script>
  </body>
</html>
